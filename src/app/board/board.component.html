<h1>Current Player: {{ player }} </h1>

<button mat-stroked-button color="accent" (click)="newGame()">Start new Game</button>
<p></p>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">

    </app-square>
</main>
